[package]
name = "dystellar-launcher"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[build-dependencies]
dotenv = "0.15.0"

[dependencies]
gtk = { version = "0.9.2", package = "gtk4" }
webbrowser = "1.0.3"
json = "0.12.4"
tokio = { version = "1.43.0", features = ["rt"]}
hyper = { version = "1.5.2", features = ["http2", "http1", "client"] }
uuid = { version = "1.16.0", features = ["v4"] }
