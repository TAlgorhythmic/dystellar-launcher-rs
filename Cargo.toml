[package]
name = "dystellar-launcher"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[package.metadata.winres]
gui_app = true

[[bin]]
name = "dystellar-launcher"
path = "src/main.rs"
windows_subsystem = "windows"

[build-dependencies]
dotenv = "0.15.0"

[dependencies]
gtk = { version = "0.9.2", package = "gtk4" }
webbrowser = "1.0.3"
json = "0.12.4"
uuid = { version = "1.16.0", features = ["v4"] }
ureq = "3.0.11"
sled = "0.34.7"
directories = "6.0.0"
chrono = "0.4.41"
